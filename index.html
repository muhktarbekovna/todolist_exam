<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD-ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-4 m-auto my-5">
            <h1 class="text-center text-white my-2">Exam</h1>

            <div class="d-flex">
                <input type="Name" placeholder="Name" class="text-input input form-control mx-2">
                <input type="Surname" placeholder="Surname" class="surname-input form-control mx-2">
                <input type="tell" placeholder="Number" class="tell-input input form-control mx-2">
                <button class="add-btn btn btn-primary">add</button>
            </div>

            <ul class="list-group p-1 my-4">
                <li class="list-group-item">
                </li>
            </ul>


        </div>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
